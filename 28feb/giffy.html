<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <th>Giffy Images</th>
          
        </tr>
      </thead>
      <tbody>
       
      </tbody>
    </table>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table
    //var type = "mr+nobody";
    var queryURL = "http://api.giphy.com/v1/gifs/search?q=funny+cat&api_key=dc6zaTOxFJmzC";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {
        var images = response.data;
        for(var i=0; i<images.length; i++){
          var imagesData = images[i];
          //console.log(imagesData.images.original.url);
          $("table").children().eq(1).append("<tr><td><img src='"+ imagesData.images.original.url +"'></td></tr>");
        }
    });

    // Step 2: copy the above and try and figure out what to change to fill in the
    // second row.


    // Step 3: using the same logic, fill in the third row
  </script>
</body>

</html>
