<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Single AJAX</title>
</head>
<body>
<div id="test1"></div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
        // constructing a queryURL variable we will use instead of the literal string
        // inside of the ajax function
        var title = "forrest+gump";
        var queryURL = 
        "http://api.giphy.com/v1/gifs/search?q=funny+cat&api_key=dc6zaTOxFJmzC";
        
        var params = {
            url: queryURL,
            method: "GET"
        };
        
        $.ajax( params ).done(function( response ){
            //console.log( response);
            //console.log( response["Plot"] );
            //var res = response;
            test(response);
        })
        function test(res){
            //$("test1").html(res);
            console.log(res);
        }
        // ---------------------------------------------------------
        console.log("This console.log will probably happen first because of asynchronicity.");
        var x = 2;
        var y = 10;
        var z = 13;
        console.log("We can also assign some variables and do some arithmetic while we wait too: 2 + 10 + 13 = ", x + y + z);
    </script>
</body>
</html>
